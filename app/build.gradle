    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:26.+'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.github.Ct7Liang:tangyuan:1.0.8'
    compile 'com.github.Ct7Liang:Regional:1.0.3'
    compile 'cn.yipianfengye.android:zxing-library:2.2'
    compile 'cat.ereza:customactivityoncrash:2.2.0'
    compile 'com.jaeger.statusbarutil:library:1.4.0'
    compile 'com.github.chrisbanes:PhotoView:1.2.6'
    compile 'com.zaaach:toprightmenu:1.1.2'
    compile 'com.tuyenmonkey:mkloader:1.4.0'
